<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button_edit">Edit</button>
        </div>
        <button class="button user-info__button_add">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close popup__close_type_add-card">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_type_add-card" name="add" novalidate>

            <input id="name" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30">
            <span id="error-name" class = "error"></span>

            <input id="link" type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="error-link" class = "error"></span>

            <button id="submitAdd" type="submit" class="button popup__button popup__button_save_card">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close popup__close_type_edit-profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_type_edit-profile" name="edit" novalidate>
            <input id="fullname" type="text" name="fullname" class="popup__input popup__input_type_fullname" placeholder="Имя" minlength="2" maxlength="30">
            <span id="error-fullname" class = "error"></span>
            <input id="job" type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе" minlength="2" maxlength="30">
            <span id="error-job" class = "error"></span>
            <button id="submitEdit" type="submit" class="button popup__button popup__button_save_change" style = "font-size: 18px;">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_full-img">
      <div class="popup__bg-img">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close popup__close_type_full-img">
      </div>
    </div>
  </div>
  <script src = "<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
